<app-photos-search (onTyping)="filter = $event" [value]="filter"></app-photos-search>

<app-photo-list 
    [userName]="userName" 
    [photos]="photos$ | async | filterByDescription: filter"
    [photosMore]="photosMore">
</app-photo-list>

<app-photos-load-more [hasMore]="hasMore" (click)="load()"></app-photos-load-more>
