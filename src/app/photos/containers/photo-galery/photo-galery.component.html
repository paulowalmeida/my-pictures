<app-photo-search
  (onFiltered)="onFilter($event)"
  (onClearFilter)="onResetPhotos()"
  [value]="filter">
</app-photo-search>

<app-photo-list
  [username]="username"
  [photos]="photos | filterByDescription: filter"
  (onPhotosLength)="photosLength= $event"
  (onHasMore)="hasMore= $event">
</app-photo-list>

<app-photo-load-more
  [hasMore]="hasMore"
  [photosLength]="photosLength"
  (onLoadMore)="loadMore()">
</app-photo-load-more>
