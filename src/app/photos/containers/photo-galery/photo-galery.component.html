<app-photos-search 
    (onTyping)="filter = $event" 
    [value]="filter">
</app-photos-search>

<app-photo-list
    [userName]="userName" 
    [photos]="photos | filterByDescription: filter"
    [filter]="filter">
</app-photo-list>


<app-photos-load-more
    (click)="load()"
    [hasMore]="hasMore">
</app-photos-load-more>
