<app-photo-search
  (onTyping)="filter= $event"
  [value]="filter">
</app-photo-search>

<app-photo-list
  [username]="username"
  [photos]="photos | filterByDescription: filter"
  [filter]="filter">
</app-photo-list>

<app-photo-load-more
  (click)="load()"
  [hasMore]="hasMore">
</app-photo-load-more>
