<div class="pb-5 mt-0">
  <div
    *ngIf="hasMore; else message"
    class="text-center">
    <button
      class="btn"
      style="background-color: indigo; color: white;">
      Carregar mais fotos
    </button>
  </div>

  <ng-template #message>
    <p
      class="text-center"
      style="color: #6c3497;">
      Sem fotos para carregar
    </p>
  </ng-template>
</div>
